$("#vis_str").on("click", function(){

});

});

// $(".name").delay(2500).fadeIn(1000);

setTimeout(function(){ $('.quote').fadeOut(1000) }, 2000);
	

$(".tourid").on("click", function(){
$(".logo").animate({
    marginLeft: '-=1460px'
}, 2000);
$(".footer").animate({
    marginTop: '-=308px'
}, 2000);
$(".footer").fadeOut(2000);
$(".tourid").fadeOut(1000);
$(".line_left").delay(2000).fadeIn(1000);
$(".line_right").delay(2500).fadeIn(1000);
$(".content_right").delay(2000).fadeIn(1000);
$(".div_cls").delay(2000).fadeIn(1000);

});


$("#exp_cli").on('click', function(){

$(".content_right").fadeOut(800);
$(".content_right").html("");
$(".content_right").load("explore.html");

});

});
